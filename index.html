<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YKS Soru Bankasƒ±</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 1rem;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        .sync-code {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-top: 1rem;
            padding: 1rem;
            background: #f7fafc;
            border-radius: 12px;
        }
        .code-display {
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: 0.3rem;
            color: #667eea;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-success { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .content {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e2e8f0;
        }
        .back-btn {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
        }
        .path { 
            flex: 1;
            margin: 0 1rem;
            padding: 0.75rem 1rem;
            background: #f7fafc;
            border-radius: 8px;
            font-weight: 600;
        }
        .add-btns {
            display: flex;
            gap: 0.5rem;
        }
        .add-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .folder-card, .question-card {
            padding: 2rem;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            position: relative;
        }
        .folder-card {
            background: linear-gradient(135deg, var(--from), var(--to));
            color: white;
        }
        .folder-card:hover, .question-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .folder-icon { font-size: 3rem; margin-bottom: 1rem; }
        .folder-name { font-size: 1.2rem; font-weight: 700; }
        .question-card {
            background: white;
            border: 3px solid #e2e8f0;
        }
        .question-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 1rem;
        }
        .badges {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            font-size: 1.5rem;
        }
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1.5rem;
            border-radius: 20px 20px 0 0;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-body { padding: 2rem; }
        .close-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }
        .input-code {
            width: 100%;
            padding: 1rem;
            font-size: 2rem;
            text-align: center;
            letter-spacing: 0.5rem;
            border: 3px solid #e2e8f0;
            border-radius: 12px;
            margin: 1rem 0;
        }
        textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            resize: vertical;
        }
        .hidden { display: none; }
        .empty {
            grid-column: 1/-1;
            text-align: center;
            padding: 4rem;
            color: #a0aec0;
        }
        .empty-icon { font-size: 5rem; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="container" id="app"></div>
    
    <script>
        const APP_NAME = 'YKSQuestions';
        const folders = {
            TYT: {
                icon: 'üìò',
                color: ['#4299e1', '#3182ce'],
                children: {
                    'T√ºrk√ße': {
                        icon: 'üìñ',
                        color: ['#f56565', '#e53e3e'],
                        children: {
                            'Dil Bilgisi': { icon: 'üìù', color: ['#fc8181', '#f56565'] },
                            'Paragraf': { icon: 'üìÑ', color: ['#feb2b2', '#fc8181'] }
                        }
                    },
                    'Sosyal': {
                        icon: 'üåç',
                        color: ['#48bb78', '#38a169'],
                        children: {
                            'Tarih': { icon: 'üèõÔ∏è', color: ['#ecc94b', '#d69e2e'] },
                            'Coƒürafya': { icon: 'üó∫Ô∏è', color: ['#68d391', '#48bb78'] },
                            'Felsefe': { icon: 'ü§î', color: ['#9f7aea', '#805ad5'] },
                            'Din': { icon: '‚ò™Ô∏è', color: ['#4fd1c5', '#38b2ac'] }
                        }
                    },
                    'Matematik': {
                        icon: 'üî¢',
                        color: ['#4299e1', '#3182ce'],
                        children: {
                            'ƒ∞lk 10 Konu': { icon: '1Ô∏è‚É£', color: ['#63b3ed', '#4299e1'] },
                            'Problem': { icon: 'üßÆ', color: ['#4299e1', '#3182ce'] },
                            'Geometri': { icon: 'üìê', color: ['#4fd1c5', '#38b2ac'] }
                        }
                    },
                    'Fen': {
                        icon: 'üß™',
                        color: ['#9f7aea', '#805ad5'],
                        children: {
                            'Fizik': { icon: '‚ö°', color: ['#f6ad55', '#ed8936'] },
                            'Kimya': { icon: '‚öóÔ∏è', color: ['#b794f4', '#9f7aea'] },
                            'Biyoloji': { icon: 'üß¨', color: ['#68d391', '#48bb78'] }
                        }
                    }
                }
            },
            AYT: {
                icon: '‚≠ê',
                color: ['#b794f4', '#9f7aea'],
                children: {
                    'Edebiyat': { icon: '‚úçÔ∏è', color: ['#fc8181', '#f56565'] },
                    'Sosyal-1': { icon: 'üó∫Ô∏è', color: ['#4fd1c5', '#38b2ac'] },
                    'Matematik': { icon: 'üî¢', color: ['#4299e1', '#3182ce'] }
                }
            }
        };

        let currentPath = [];
        let questions = {};
        let syncCode = '';
        let showSyncModal = false;
        let showQuestionModal = false;
        let selectedQuestion = null;
        let editingNote = false;

        // Benzersiz 6 haneli kod olu≈ütur
        function generateSyncCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        // IndexedDB ba≈ülat
        let db;
        async function initDB() {
            return new Promise((resolve) => {
                const request = indexedDB.open(APP_NAME, 2);
                request.onsuccess = () => {
                    db = request.result;
                    resolve();
                };
                request.onupgradeneeded = (e) => {
                    const database = e.target.result;
                    if (!database.objectStoreNames.contains('questions')) {
                        database.createObjectStore('questions');
                    }
                    if (!database.objectStoreNames.contains('images')) {
                        database.createObjectStore('images');
                    }
                };
            });
        }

        // Veri kaydet
        async function saveData() {
            if (!db) return;
            const tx = db.transaction(['questions'], 'readwrite');
            tx.objectStore('questions').put(questions, 'data');
            
            // localStorage'a da yedekle
            try {
                localStorage.setItem(APP_NAME, JSON.stringify(questions));
            } catch(e) {}
        }

        // Veri y√ºkle
        async function loadData() {
            if (!db) return;
            const tx = db.transaction(['questions'], 'readonly');
            const request = tx.objectStore('questions').get('data');
            
            return new Promise((resolve) => {
                request.onsuccess = () => {
                    if (request.result) {
                        questions = request.result;
                    } else {
                        // IndexedDB bo≈üsa localStorage'dan y√ºkle
                        const stored = localStorage.getItem(APP_NAME);
                        if (stored) {
                            try {
                                questions = JSON.parse(stored);
                            } catch(e) {}
                        }
                    }
                    resolve();
                };
            });
        }

        function getPath() {
            return currentPath.join('/') || 'Ana Sayfa';
        }

        function getCurrentFolder() {
            let current = folders;
            for (let path of currentPath) {
                current = current[path]?.children || current[path];
            }
            return current;
        }

        function goBack() {
            currentPath.pop();
            render();
        }

        function openFolder(name) {
            currentPath.push(name);
            render();
        }

        async function addQuestion(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (event) => {
                const path = getPath();
                if (!questions[path]) questions[path] = [];
                
                questions[path].push({
                    id: Date.now(),
                    image: event.target.result,
                    note: '',
                    solution: null,
                    date: new Date().toLocaleDateString('tr-TR')
                });

                await saveData();
                render();
            };
            reader.readAsDataURL(file);
            e.target.value = '';
        }

        function openQuestion(id) {
            const path = getPath();
            selectedQuestion = questions[path]?.find(q => q.id === id);
            if (selectedQuestion) {
                showQuestionModal = true;
                editingNote = false;
                render();
            }
        }

        async function saveNote() {
            const textarea = document.getElementById('noteArea');
            if (textarea && selectedQuestion) {
                selectedQuestion.note = textarea.value;
                const path = getPath();
                questions[path] = questions[path].map(q => 
                    q.id === selectedQuestion.id ? selectedQuestion : q
                );
                await saveData();
                editingNote = false;
                render();
            }
        }

        async function addSolution(e) {
            const file = e.target.files[0];
            if (!file || !selectedQuestion) return;

            const reader = new FileReader();
            reader.onload = async (event) => {
                selectedQuestion.solution = event.target.result;
                const path = getPath();
                questions[path] = questions[path].map(q => 
                    q.id === selectedQuestion.id ? selectedQuestion : q
                );
                await saveData();
                render();
            };
            reader.readAsDataURL(file);
            e.target.value = '';
        }

        async function deleteQuestion() {
            if (!confirm('Silmek istediƒüine emin misin?')) return;
            
            const path = getPath();
            questions[path] = questions[path].filter(q => q.id !== selectedQuestion.id);
            await saveData();
            showQuestionModal = false;
            selectedQuestion = null;
            render();
        }

        // Senkronizasyon
        function showSync() {
            if (!syncCode) syncCode = generateSyncCode();
            showSyncModal = true;
            render();
        }

        async function connectWithCode() {
            const input = document.getElementById('syncInput');
            const code = input?.value?.toUpperCase();
            
            if (!code || code.length !== 6) {
                alert('Ge√ßerli bir kod gir!');
                return;
            }

            // Burada ger√ßek bir backend olsaydƒ± API √ßaƒürƒ±sƒ± yapardƒ±k
            // ≈ûimdilik localStorage √ºzerinden sim√ºle ediyoruz
            const sharedData = localStorage.getItem('SYNC_' + code);
            if (sharedData) {
                if (confirm('Cihaz e≈üle≈üecek. Mevcut veriler silinecek!')) {
                    questions = JSON.parse(sharedData);
                    await saveData();
                    showSyncModal = false;
                    render();
                    alert('E≈üle≈üme ba≈üarƒ±lƒ±! ‚úÖ');
                }
            } else {
                alert('Kod bulunamadƒ±! Diƒüer cihazda kodu olu≈ütur.');
            }
        }

        function shareCode() {
            // Kodu payla≈ü
            localStorage.setItem('SYNC_' + syncCode, JSON.stringify(questions));
            alert('Kod aktif! Diƒüer cihazda bu kodu gir: ' + syncCode);
        }

        function render() {
            const current = getCurrentFolder();
            const isLeaf = !current || !Object.keys(current).some(k => current[k]?.children);
            const questionList = questions[getPath()] || [];

            let html = `
                <div class="header">
                    <h1>‚ú® YKS Soru Bankasƒ±</h1>
                    <p>Sorularƒ±nƒ± organize et! üéØ</p>
                    <div class="sync-code">
                        <span>üîó Cihaz Kodu:</span>
                        <span class="code-display">${syncCode || '------'}</span>
                        <button class="btn btn-primary" onclick="showSync()">E≈üle</button>
                    </div>
                </div>

                <div class="content">
                    <div class="nav">
                        ${currentPath.length > 0 ? '<button class="back-btn" onclick="goBack()">‚óÄÔ∏è</button>' : ''}
                        <div class="path">üìÇ ${getPath()}</div>
                        ${isLeaf ? `
                            <div class="add-btns">
                                <label class="add-btn" style="background: linear-gradient(135deg, #667eea, #764ba2);">
                                    <input type="file" accept="image/*" capture="environment" onchange="addQuestion(event)" class="hidden">
                                    üì∏
                                </label>
                                <label class="add-btn" style="background: linear-gradient(135deg, #f093fb, #f5576c);">
                                    <input type="file" accept="image/*" onchange="addQuestion(event)" class="hidden">
                                    üñºÔ∏è
                                </label>
                            </div>
                        ` : ''}
                    </div>

                    <div class="grid">
            `;

            if (!isLeaf) {
                // Klas√∂r g√∂r√ºn√ºm√º
                for (let name in current) {
                    const folder = current[name];
                    const colors = folder.color || ['#a0aec0', '#718096'];
                    html += `
                        <div class="folder-card" style="--from: ${colors[0]}; --to: ${colors[1]}" onclick="openFolder('${name}')">
                            <div class="folder-icon">${folder.icon}</div>
                            <div class="folder-name">${name}</div>
                        </div>
                    `;
                }
            } else if (questionList.length === 0) {
                html += `
                    <div class="empty">
                        <div class="empty-icon">üì∏</div>
                        <h3>Hen√ºz soru yok</h3>
                        <p>Kamerayƒ± a√ß ve soru ekle!</p>
                    </div>
                `;
            } else {
                // Soru listesi
                questionList.forEach((q, i) => {
                    html += `
                        <div class="question-card" onclick="openQuestion(${q.id})">
                            ${q.solution || q.note ? `
                                <div class="badges">
                                    ${q.solution ? '‚úÖ' : ''}
                                    ${q.note ? 'üìù' : ''}
                                </div>
                            ` : ''}
                            <img src="${q.image}" class="question-img">
                            <div><strong>Soru ${i + 1}</strong></div>
                            <div style="color: #a0aec0; font-size: 0.9rem;">${q.date}</div>
                        </div>
                    `;
                });
            }

            html += '</div></div>';

            // Sync Modal
            if (showSyncModal) {
                html += `
                    <div class="modal" onclick="if(event.target===this) { showSyncModal=false; render(); }">
                        <div class="modal-content" onclick="event.stopPropagation()">
                            <div class="modal-header">
                                <h2>üîó Cihaz E≈üle</h2>
                                <button class="close-btn" onclick="showSyncModal=false; render()">‚úñ</button>
                            </div>
                            <div class="modal-body">
                                <h3>Senin Kodun:</h3>
                                <div style="text-align: center; font-size: 3rem; font-weight: 900; color: #667eea; margin: 1rem 0;">
                                    ${syncCode}
                                </div>
                                <button class="btn btn-success" style="width: 100%;" onclick="shareCode()">üì§ Kodu Payla≈ü</button>
                                
                                <hr style="margin: 2rem 0; border: none; border-top: 2px solid #e2e8f0;">
                                
                                <h3>Ba≈üka Cihazdan Baƒülan:</h3>
                                <input type="text" id="syncInput" class="input-code" placeholder="XXXXXX" maxlength="6">
                                <button class="btn btn-primary" style="width: 100%;" onclick="connectWithCode()">üîó Baƒülan</button>
                            </div>
                        </div>
                    </div>
                `;
            }

            // Question Modal
            if (showQuestionModal && selectedQuestion) {
                html += `
                    <div class="modal" onclick="if(event.target===this) { showQuestionModal=false; render(); }">
                        <div class="modal-content" onclick="event.stopPropagation()">
                            <div class="modal-header">
                                <h2>üìö Soru Detayƒ±</h2>
                                <div style="display: flex; gap: 0.5rem;">
                                    <button class="close-btn" onclick="deleteQuestion()">üóëÔ∏è</button>
                                    <button class="close-btn" onclick="showQuestionModal=false; render()">‚úñ</button>
                                </div>
                            </div>
                            <div class="modal-body">
                                <img src="${selectedQuestion.image}" style="width: 100%; border-radius: 12px; margin-bottom: 2rem;">
                                
                                <h3>üìù Notlar</h3>
                                ${editingNote ? `
                                    <textarea id="noteArea" rows="5">${selectedQuestion.note}</textarea>
                                    <button class="btn btn-success" style="width: 100%; margin-top: 1rem;" onclick="saveNote()">üíæ Kaydet</button>
                                ` : `
                                    <div style="background: #fef5e7; padding: 1rem; border-radius: 12px; margin: 1rem 0; min-height: 100px;">
                                        ${selectedQuestion.note || '<em style="color: #a0aec0;">Not yok...</em>'}
                                    </div>
                                    <button class="btn btn-primary" onclick="editingNote=true; render()">‚úèÔ∏è D√ºzenle</button>
                                `}
                                
                                <hr style="margin: 2rem 0; border: none; border-top: 2px solid #e2e8f0;">
                                
                                <h3>‚úÖ √á√∂z√ºm</h3>
                                ${selectedQuestion.solution ? `
                                    <img src="${selectedQuestion.solution}" style="width: 100%; border-radius: 12px; margin-top: 1rem;">
                                ` : `
                                    <label class="btn btn-success" style="width: 100%; margin-top: 1rem; display: block; text-align: center;">
                                        üì∏ √á√∂z√ºm Ekle
                                        <input type="file" accept="image/*" onchange="addSolution(event)" class="hidden">
                                    </label>
                                `}
                            </div>
                        </div>
                    </div>
                `;
            }

            document.getElementById('app').innerHTML = html;
        }

        // Ba≈ülat
        (async () => {
            await initDB();
            await loadData();
            syncCode = generateSyncCode();
            render();
        })();
    </script>
</body>
</html>
