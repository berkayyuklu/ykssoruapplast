    <script>
const folderStructure={TYT:{'T√ºrk√ße':{'Dil Bilgisi':{},'Paragraf':{}},'Sosyal':{'Tarih':{},'Coƒürafya':{},'Felsefe':{},'Din':{}},'Matematik':{'ƒ∞lk 10 Konu':{},'Problem':{},'Geometri':{}},'Fen':{'Fizik':{},'Kimya':{},'Biyoloji':{}}},AYT:{'Edebiyat':{},'Sosyal-1':{},'Matematik':{}}};
const folderIcons={'TYT':{icon:'üìò',from:'#3b82f6',to:'#06b6d4'},'AYT':{icon:'‚≠ê',from:'#a855f7',to:'#ec4899'},'T√ºrk√ße':{icon:'üìñ',from:'#f87171',to:'#fb923c'},'Sosyal':{icon:'üåç',from:'#4ade80',to:'#10b981'},'Matematik':{icon:'üî¢',from:'#60a5fa',to:'#6366f1'},'Fen':{icon:'üß™',from:'#a78bfa',to:'#8b5cf6'},'Edebiyat':{icon:'‚úçÔ∏è',from:'#f472b6',to:'#fb7185'},'Sosyal-1':{icon:'üó∫Ô∏è',from:'#2dd4bf',to:'#06b6d4'},'Tarih':{icon:'üèõÔ∏è',from:'#fbbf24',to:'#f59e0b'},'Coƒürafya':{icon:'üó∫Ô∏è',from:'#4ade80',to:'#14b8a6'},'Felsefe':{icon:'ü§î',from:'#a78bfa',to:'#6366f1'},'Din':{icon:'‚ò™Ô∏è',from:'#34d399',to:'#10b981'},'Fizik':{icon:'‚ö°',from:'#fbbf24',to:'#fb923c'},'Kimya':{icon:'‚öóÔ∏è',from:'#a78bfa',to:'#ec4899'},'Biyoloji':{icon:'üß¨',from:'#4ade80',to:'#84cc16'},'Dil Bilgisi':{icon:'üìù',from:'#f87171',to:'#f472b6'},'Paragraf':{icon:'üìÑ',from:'#fb923c',to:'#f87171'},'ƒ∞lk 10 Konu':{icon:'1Ô∏è‚É£',from:'#60a5fa',to:'#06b6d4'},'Problem':{icon:'üßÆ',from:'#6366f1',to:'#60a5fa'},'Geometri':{icon:'üìê',from:'#06b6d4',to:'#14b8a6'}};
let currentPath=[],questions={},showExportModal=false,showImportModal=false,exportCode='',qrScanner=null,isScanning=false,selectedQuestion=null,editingNote=false,noteText='';

function loadQuestions(){const s=localStorage.getItem('yksQuestions');if(s)try{questions=JSON.parse(s)}catch(e){}}
function saveQuestions(){localStorage.setItem('yksQuestions',JSON.stringify(questions))}
function getCurrentFolder(){let c=folderStructure;for(const p of currentPath)c=c[p];return c}

function handleFolderClick(f){currentPath.push(f);render()}
function handleBack(){currentPath.pop();render()}
function handleQuestionImage(e){const f=e.target.files[0];if(!f)return;const r=new FileReader();r.onloadend=()=>{const p=getPathString();const q={id:Date.now(),image:r.result,note:'',solution:null,date:new Date().toLocaleDateString('tr-TR')};if(!questions[p])questions[p]=[];questions[p].push(q);saveQuestions();render();alert('Soru eklendi! ‚úÖ')};r.readAsDataURL(f);e.target.value=''}
function getFolderStyle(f){return folderIcons[f]||{icon:'üìÅ',from:'#9ca3af',to:'#6b7280'}}
function showExport(){const jsonStr=JSON.stringify(questions);const compressed=pako.deflate(jsonStr,{to:'string'});exportCode=btoa(compressed);showExportModal=true;render();setTimeout(()=>{const q=document.getElementById('qrcode');if(q){q.innerHTML='';try{new QRCode(q,{text:exportCode,width:200,height:200,colorDark:"#000000",colorLight:"#ffffff",correctLevel:QRCode.CorrectLevel.L})}catch(e){console.error('QR olu≈üturulamadƒ±:',e);q.innerHTML='<p style="color:#ef4444;">QR kod √ßok b√ºy√ºk! Manuel kod kullanƒ±n.</p>'}}},100)}
function showImport(){showImportModal=true;isScanning=false;render()}

function closeImport(){showImportModal=false;if(qrScanner){qrScanner.stop();qrScanner=null}isScanning=false;render()}
function startQRScan(){isScanning=true;render();setTimeout(()=>{const c={fps:10,qrbox:{width:250,height:250}};qrScanner=new Html5Qrcode("qr-reader");qrScanner.start({facingMode:"environment"},c,(t)=>{qrScanner.stop();qrScanner=null;try{const compressed=atob(t);const decompressed=pako.inflate(compressed,{to:'string'});const d=JSON.parse(decompressed);if(confirm('QR okundu! ƒ∞√ße aktar?')){questions=d;saveQuestions();showImportModal=false;isScanning=false;render();alert('Aktarƒ±ldƒ±! ‚úÖ')}}catch(e){alert('Ge√ßersiz QR!')}}).catch(e=>{console.error(e);alert('Kamera hatasƒ±!')})},100)}
function copyCode(){navigator.clipboard.writeText(exportCode).then(()=>{alert('Kod kopyalandƒ±! ‚úÖ')})}
function importData(){const t=document.getElementById('importTextarea');if(!t||!t.value.trim()){alert('Kodu yapƒ±≈ütƒ±r!');return}try{const compressed=atob(t.value.trim());const decompressed=pako.inflate(compressed,{to:'string'});const d=JSON.parse(decompressed);if(confirm('Veriler silinecek. Emin misin?')){questions=d;saveQuestions();showImportModal=false;render();alert('Aktarƒ±ldƒ±! ‚úÖ')}}catch(e){alert('Ge√ßersiz kod!')}}
function openQuestion(qid){const p=getPathString();const q=questions[p].find(x=>x.id===qid);if(q){selectedQuestion=q;noteText=q.note;editingNote=false;render()}}
function closeQuestion(){selectedQuestion=null;render()}
function startEditNote(){editingNote=true;render()}
function saveNote(){const t=document.getElementById('noteTextarea');if(t)noteText=t.value;const p=getPathString();questions[p]=questions[p].map(q=>q.id===selectedQuestion.id?{...q,note:noteText}:q);saveQuestions();editingNote=false;selectedQuestion.note=noteText;render()}
function deleteQuestion(qid){if(confirm('Soruyu sil?')){const p=getPathString();questions[p]=questions[p].filter(q=>q.id!==qid);saveQuestions();selectedQuestion=null;render()}}
